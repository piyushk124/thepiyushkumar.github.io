<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piyush Kumar | Technical Product Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-blue: #007AFF;
      --secondary-blue: #00D4FF;
      --dark-bg: #0A0E1A;
      --card-bg: #1A1F2E;
      --text-primary: #FFFFFF;
      --text-secondary: #A8B2D1;
      --accent-green: #00D084;
      --border-color: #2A3441;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .nav-links a:hover {
      color: var(--primary-blue);
      background: rgba(0, 122, 255, 0.1);
    }

    /* Hero Section */
    .hero {
      padding: 8rem 2rem 4rem;
      text-align: center;
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1A1F2E 100%);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(0, 122, 255, 0.1) 0%, transparent 50%);
    }

    .hero-content {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero .role {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: block;
      margin-bottom: 0.5rem;
    }

    .hero .tagline {
      color: var(--text-secondary);
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: white;
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary-blue);
      border: 2px solid var(--primary-blue);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
    }

    /* Stats Section */
    .stats {
      padding: 4rem 2rem;
      background: var(--card-bg);
    }

    .stats-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      text-align: center;
    }

    .stat-item {
      padding: 2rem;
      background: rgba(0, 122, 255, 0.05);
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Content Sections */
    .section {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Experience Cards */
    .experience-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .job-card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .job-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 122, 255, 0.1);
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .job-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary-blue);
    }

    .job-company {
      font-size: 1.1rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .job-duration {
      color: var(--text-secondary);
      font-size: 0.9rem;
      background: rgba(0, 122, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .job-achievements {
      list-style: none;
    }

    .job-achievements li {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      position: relative;
      color: var(--text-secondary);
    }

    .job-achievements li::before {
      content: 'â–¶';
      position: absolute;
      left: 0;
      color: var(--accent-green);
    }

    /* Skills Grid */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .skill-category {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .skill-category:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 122, 255, 0.1);
    }

    .skill-category h3 {
      color: var(--primary-blue);
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .skill-tag {
      background: rgba(0, 122, 255, 0.1);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      border: 1px solid rgba(0, 122, 255, 0.2);
    }

    /* Contact Section */
    .contact {
      background: var(--card-bg);
      padding: 5rem 2rem;
      text-align: center;
    }

    .contact-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-form {
      display: grid;
      gap: 1.5rem;
      max-width: 500px;
      margin: 2rem auto 0;
    }

    .contact-form input,
    .contact-form textarea {
      background: var(--dark-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      color: var(--text-primary);
      font-family: inherit;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
